<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.98f9a6f957e95f2075e7.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="images/header-logo-white.bbe2a6eafac19c3d031c.svg" alt="Логотип место Россия"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__photo" src="images/profile-avatar.5b2c45bcbabb9322aa32.jpg" alt="Аватар профиля"> <button class="profile__edit-img-button" type="button" aria-label="Отредактировать аватар профиля"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button class="profile__edit-button" type="button" aria-label="Отредактировать профиль"></button></div><button class="profile__add-button" type="button" aria-label="Добавить новое место"></button></section><section class="gallery"></section></main><footer class="footer"><p class="footer__copy">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования профиля"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-form" novalidate><input class="popup__input popup__input_type_name" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input class="popup__input popup__input_type_about" id="about-input" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error about-input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_card"><div
