<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo-white.svg" alt="Логотип место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/profile-avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Отредактировать профиль"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
      </section>
      <section class="gallery">
        <div class="gallery__item">
          <img class="gallery__photo" src="./images/element-karachaevsk.jpg" alt="Карачаевск">
          <div class="gallery__caption">
            <h2 class="gallery__title">Карачаевск</h2>
            <button class="gallery__like" type="button" aria-label="Поставить сердечко"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__photo" src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
          <div class="gallery__caption">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like" type="button" aria-label="Поставить сердечко"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__photo" src="./images/element-dombai.jpg" alt="Домбай">
          <div class="gallery__caption">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like" type="button" aria-label="Поставить сердечко"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__photo" src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
          <div class="gallery__caption">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like" type="button" aria-label="Поставить сердечко"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__photo" src="./images/element-dombai.jpg" alt="Домбай">
          <div class="gallery__caption">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like" type="button" aria-label="Поставить сердечко"></button>
          </div>
        </div>
        <div class="gallery__item">
          <img class="gallery__photo" src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="gallery__caption">
            <h2 class="gallery__title">Карачаево-Черкесия</h2>
            <button class="gallery__like" type="button" aria-label="Поставить сердечко"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования профиля"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required>
          <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="О себе" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
